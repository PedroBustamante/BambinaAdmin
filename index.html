<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Administração da Babina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="bambinaLogo.png" alt="Logo Bambina" id="logo">
        <h1>Admin</h1>
        <nav>
            <ul>
                <li><a href="#" id="menu-alunos">Alunos</a></li>
                <li><a href="#" id="menu-professores">Professores</a></li>
                <li><a href="#" id="menu-turmas">Turmas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="loading-spinner" class="spinner hidden"></div>
        <button id="btn-add" class="hidden">Adicionar</button>
        <section id="filtros">
            <div id="filtro-alunos" class="filtro-grupo" style="display:none;">
                <h2>Filtrar por Aluno</h2>
                <label for="aluno-filtro">Nome do Aluno:</label>
                <input type="text" id="aluno-filtro" placeholder="Digite o nome do aluno">
            </div>
            <div id="filtro-professores" class="filtro-grupo" style="display:none;">
                <h2>Filtrar por Professor</h2>
                <label for="professor-filtro">Nome do Professor:</label>
                <input type="text" id="professor-filtro" placeholder="Digite o nome do professor">
            </div>
            <div id="filtro-turmas" class="filtro-grupo" style="display:none;">
                <h2>Filtrar por Turma</h2>
                <label for="turma-filtro">Turma:</label>
                <select id="turma-filtro">
                    <option value="">Todas as Turmas</option>
                    <option value="PLAY">PLAY</option>
                    <option value="ACT">ACT</option>
                    <option value="PERFORM">PERFORM</option>
                    <option value="DELIGHT">DELIGHT</option>
                </select>
            </div>
        </section>
        
        <section id="resultados" >
            <h2>Resultados</h2>
            <div id="resultados-lista">
                <!-- Resultados dos filtros aparecerão aqui -->
            </div>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
